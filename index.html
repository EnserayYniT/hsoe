<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="body">
        <div class="left-window">
            <div class="main-grid">
                <div class="part-grid" data-id="01">
                    <img src="imc/food.png" alt="hot-dog"
                    class="icon-img">
                    <div class="content-grid">
                        <p class="name-product">Hot-dog</p>
                        <p class="price-product">89<sub>KGS</sub></p>
                    </div>
                    <div class="counter-wrapper"
                        id="window-current">
                        <div class="items-control" data-action="minus">-</div>
                        <div class="items-control" data-counter>1</div>
                        <div class="items-control" data-action="plus">+</div>
                    </div>
                    <button data-cart type="button" class="add-to-bucket">Add</button>
                </div>
                <div class="part-grid" data-id="02">
                    <img src="imc/pasta.png" alt="pasta"
                    class="icon-img">
                    <div class="content-grid">
                        <p class="name-product">Pasta</p>
                        <p class="price-product">130<sub>KGS</sub></p>
                    </div>
                    <div class="counter-wrapper"
                        id="window-current">t>
                        <div class="items-control" data-action="minus">-</div>
                        <div class="items-control" data-counter>1</div>
                        <div class="items-control" data-action="plus">+</div>
                    </div>
                    <button data-cart type="button" class="add-to-bucket">Add</button>
                </div>
                <div class="part-grid" data-id="03">
                    <img src="imc/pizza.png" alt="pizza"
                    class="icon-img">
                    <div class="content-grid">
                        <p class="name-product">Pizza</p>
                        <p class="price-product">399<sub>KGS</sub></p>
                    </div>
                    <div class="counter-wrapper"
                        id="window-current">
                        <div class="items-control" data-action="minus">-</div>
                        <div class="items-control" data-counter>1</div>
                        <div class="items-control" data-action="plus">+</div>
                    </div>
                    <button data-cart type="button" class="add-to-bucket">Add</button>
                </div>
                <div class="part-grid" data-id="03">
                    <img src="imc/fried-chicken.png" alt="pizza"
                    class="icon-img">
                    <div class="content-grid">
                        <p class="name-product">Fried-chicken</p>
                        <p class="price-product">399<sub>KGS</sub></p>
                    </div>
                    <div class="counter-wrapper"
                        id="window-current">
                        <div class="items-control" data-action="minus">-</div>
                        <div class="items-control" data-counter>1</div>
                        <div class="items-control" data-action="plus">+</div>
                    </div>
                    <button data-cart type="button" class="add-to-bucket">Add</button>
                </div>
            </div>
        </div>
        <div class="right-window">
            <div class="cart-wrapper" data-id="">
                <div class="cart-item">
                    <div class="cart-item-img">
                        <img src="imc/food.png" alt="">
                    </div>
                    <div class="cart-content-grid">
                        <p class="text">Ваш заказ</p>
                        <p class="cart-name-product">Pizza</p>
                        <p class="cart-price-product">399<sub>KGS</sub></p>
                    </div>
                    <div class="counter-wrapperbucket-wrapper">
                        <div class="cart-items-control" data-action="minus">-</div>
                        <div class="cart-items-control" data-counter>1</div>
                        <div class="cart-items-control" data-action="plus">+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
