<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="body">
    <div class="top-body">
        <div class="part-grid" data-id="01">
            <div class="top-content">
                <div class="product-name">Bread</div>
                <div class="product-price">200</div>
                <div class="product-promotion">20%</div>
            </div>
            <div class="top-wrapper data-wrapper">
                <div data-action="minus">-</div>
                <div data-counter>1</div>
                <div data-action="plus">+</div>
            </div>
            <button data-cart type="button" class="bucket-btn">Add</button>
        </div>
        <div class="part-grid" data-id="02">
            <div class="top-content">
                <div class="product-name">Butter</div>
                <div class="product-price">499</div>
                <div class="product-promotion">20%</div>
            </div>
            <div class="top-wrapper data-wrapper">
                <div data-action="minus">-</div>
                <div data-counter>1</div>
                <div data-action="plus">+</div>
            </div>
            <button data-cart type="button" class="bucket-btn">Add</button>
        </div>
        <div class="part-grid" data-id="03">
            <div class="top-content">
                <div class="product-name">Meat</div>
                <div class="product-price">399</div>
                <div class="product-promotion">20%</div>
            </div>
            <div class="top-wrapper data-wrapper">
                <div data-action="minus">-</div>
                <div data-counter>1</div>
                <div data-action="plus">+</div>
            </div>
            <button data-cart type="button" class="bucket-btn">Add</button>
        </div>
    </div>

    <div class="bottom-body">
        <div class="cart-wrapper">
            <div class="cart-item" data-id="">
                <div class="bottom-content">
                    <div class="product-name">Meat</div>
                    <div class="product-price">399</div>
                    <div class="product-total-price">1</div>
                </div>
                <div class="bottom-wrapper data-wrapper">
                    <div data-action="minus">-</div>
                    <div data-counter>1</div>
                    <div data-action="plus">+</div>
                </div>
                <button data-delete type="button" class="delete-btn">Delete</button>
            </div>
        </div>
    </div>
</div>    
    <script src="index.js"></script>
</body>
</html>
